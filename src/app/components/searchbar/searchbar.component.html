<div class="searchbar w100">
    <mat-form-field apperance="fill">
        <input #input matInput placeholder="Search Artists" />
        <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>
</div>

<div *ngIf="this.searchResults">
    <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile *ngFor="let result of searchResults">
            <app-artist [artist]="result"></app-artist>
        </mat-grid-tile>
    </mat-grid-list>
</div>
